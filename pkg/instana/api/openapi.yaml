info:
  contact:
    email: support@instana.com
    name: Â© Instana
    url: http://instana.com
  description: "Searching for answers and best pratices? Check our [IBM Instana Community](https://community.ibm.com/community/user/aiops/communities/community-home?CommunityKey=58f324a3-3104-41be-9510-5b7c413cc48f).\n\
    \n## Agent REST API\n### Event SDK REST Web Service\nUsing the Event SDK REST\
    \ Web Service, it is possible to integrate custom health checks and other event\
    \ sources into Instana. Each one running the Instana Agent can be used to feed\
    \ in manual events. The agent has an endpoint which listens on `http://localhost:42699/com.instana.plugin.generic.event`\
    \ and accepts the following JSON via a POST request:\n\n```json\n{\n    \"title\"\
    : <string>,\n    \"text\": <string>,\n    \"severity\": <integer> , -1, 5 or 10\n\
    \    \"timestamp\": <integer>, timestamp in milliseconds from epoch\n    \"duration\"\
    : <integer>, duration in milliseconds\n}\n```\n\n*Title* and *text* are used for\
    \ display purposes.\n\n*Severity* is an optional integer of -1, 5 and 10. A value\
    \ of -1 or EMPTY will generate a Change. A value of 5 will generate a *warning\
    \ Issue*, and a value of 10 will generate a *critical Issue*.\n\nWhen absent,\
    \ the event is treated as a change without severity. *Timestamp* is the timestamp\
    \ of the event, but it is optional, in which case the current time is used. *Duration*\
    \ can be used to mark a timespan for the event. It also is optional, in which\
    \ case the event will be marked as \"instant\" rather than \"from-to.\"\n\nThe\
    \ endpoint also accepts a batch of events, which then need to be given as an array:\n\
    \n```json\n[\n    {\n    // event as above\n    },\n    {\n    // event as above\n\
    \    }\n]\n```\n\n#### Ruby Example\n\n```ruby\nduration = (Time.now.to_f * 1000).floor\
    \ - deploy_start_time_in_ms\npayload = {}\npayload[:title] = 'Deployed MyApp'\n\
    payload[:text] = 'pglombardo deployed MyApp@revision'\npayload[:duration] = duration\n\
    \nuri = URI('http://localhost:42699/com.instana.plugin.generic.event')\nreq =\
    \ Net::HTTP::Post.new(uri, 'Content-Type' => 'application/json')\nreq.body = payload.to_json\n\
    Net::HTTP.start(uri.hostname, uri.port) do |http|\n    http.request(req)\nend\n\
    ```\n\n#### Curl Example\n\n```bash\ncurl -XPOST http://localhost:42699/com.instana.plugin.generic.event\
    \ -H \"Content-Type: application/json\" -d '{\"title\":\"Custom API Events \"\
    , \"text\": \"Failure Redeploying Service Duration\", \"duration\": 5000, \"severity\"\
    : -1}'\n```\n\n#### PowerShell Example\n\nFor Powershell you can either use the\
    \ standard Cmdlets `Invoke-WebRequest` or `Invoke-RestMethod`. The parameters\
    \ to be provided are basically the same.\n\n```bash\nInvoke-RestMethod\n    -Uri\
    \ http://localhost:42699/com.instana.plugin.generic.event\n    -Method POST\n\
    \    -Body '{\"title\":\"PowerShell Event \", \"text\": \"You used PowerShell\
    \ to create this event!\", \"duration\": 5000, \"severity\": -1}'\n```\n\n```bash\n\
    Invoke-WebRequest\n    -Uri http://localhost:42699/com.instana.plugin.generic.event\n\
    \    -Method Post\n    -Body '{\"title\":\"PowerShell Event \", \"text\": \"You\
    \ used PowerShell to create this event!\", \"duration\": 5000, \"severity\": -1}'\n\
    ```\n### Trace SDK REST Web Service\nUsing the Trace SDK REST Web Service, it\
    \ is possible to integrate Instana into any application regardless of language.\
    \ Each active Instana Agent can be used to feed manually captured traces into\
    \ the Web Service, which can be joined with automatically captured traces or be\
    \ completely separate. The Agent offers an endpoint that listens on `http://localhost:42699/com.instana.plugin.generic.trace`\
    \ and accepts the following JSON via a POST request:\n\n```json\n{\n  \"spanId\"\
    : <string>,\n  \"parentId\": <string>,\n  \"traceId\": <string>,\n  \"timestamp\"\
    : <64 bit long>,\n  \"duration\": <64 bit long>,\n  \"name\": <string>,\n  \"\
    type\": <string>,\n  \"error\": <boolean>,\n  \"data\": {\n    <string> : <string>\n\
    \  }\n}\n```\n\nspanId is the unique identifier for any particular span. The trace\
    \ is defined by a root span, that is, a span that does not have a parentId. The\
    \ traceId needs to be identical for all spans that belong to the same trace, and\
    \ is allowed to be overlapping with a spanId. traceId, spanId and parentId are\
    \ 64-bit unique values encoded as hex string like b0789916ff8f319f. Spans form\
    \ a hierarchy by referencing the spanId of the parent as parentId. An example\
    \ of a span hierarchy in a trace is shown below:\n\n```text\n  root (spanId=1,\
    \ traceId=1, type=Entry)\n    child A (spanId=2, traceId=1, parentId=1, type=Exit)\n\
    \      child A (spanId=3, traceId=1, parentId=2, type=Entry)\n        child B\
    \ (spanId=4, traceId=1, parentId=3, type=Exit)\n  child B (spanId=5, traceId=1,\
    \ parentId=4, type=Entry)\n```\n\nThe timestamp and duration fields are in milliseconds.\
    \ The timestamp must be the epoch timestamp coordinated to Coordinated Universal\
    \ Time.\n\nThe name field can be any string that is used to visualize and group\
    \ traces, and can contain any text. However, simplicity is recommended.\n\nThe\
    \ type field is optional, when absent is treated as ENTRY. Options are ENTRY,\
    \ EXIT, INTERMEDIATE, or EUM. Setting the type is important for the UI. It is\
    \ assumed that after an ENTRY, child spans are INTERMEDIATE or EXIT. After an\
    \ EXIT an ENTRY should follow. This is visualized as a remote call.\n\nThe data\
    \ field is optional and can contain arbitrary key-value pairs. The behavior of\
    \ supplying duplicate keys is unspecified.\n\nThe error field is optional and\
    \ can be set to true to indicate an erroneous span.\n\nThe endpoint also accepts\
    \ a batch of spans, which then need to be given as an array:\n\n```json\n[\n \
    \ {\n    // span as above\n  },\n  {\n    // span as above\n  }\n]\n```\n\nFor\
    \ traces received via the Trace SDK Web Service the same rules regarding [Conversion\
    \ and Service/Endpoint Naming](https://www.ibm.com/docs/en/obi/current?topic=references-java-trace-sdk#conversion-and-naming)\
    \ are applied as for the Java Trace SDK. In particular these key-value pairs in\
    \ data are used for naming: service, endpoint and call.name.\n\nNote: The optional\
    \ [Instana Agent Service](https://www.ibm.com/docs/en/obi/current?topic=requirements-installing-host-agent-kubernetes#instana-agent-service)\
    \ provided on Kubernetes via the Instana Agent Helm Chart is very useful in combination\
    \ with the Trace Web SDK support, as it ensures that the data is pushed to the\
    \ Instana Agent running on the same Kubernetes node, ensuring the Instana Agent\
    \ can correctly fill in the infrastructure correlation data.\n\n#### Curl Example\n\
    \nThe following example shows how to send to the host agent data about a matching\
    \ ENTRY and EXIT call, which simulates a process that receives an HTTP GET request\
    \ targeted to the https://orders.happyshop.com/my/service/asdasd URL and routes\
    \ it to an upstream service at the https://crm.internal/orders/asdasd URL.\n\n\
    ```bash\n#!/bin/bash\n\ncurl -0 -v -X POST 'http://localhost:42699/com.instana.plugin.generic.trace'\
    \ -H 'Content-Type: application/json; charset=utf-8' -d @- <<EOF\n[\n  {\n   \
    \ \"spanId\": \"8165b19a37094800\",\n    \"traceId\": \"1368e0592a91fe00\",\n\
    \    \"timestamp\": 1591346182000,\n    \"duration\": 134,\n    \"name\": \"GET\
    \ /my/service/asdasd\",\n    \"type\": \"ENTRY\",\n    \"error\": false,\n   \
    \ \"data\": {\n      \"http.url\": \"https://orders.happyshop.com/my/service/asdasd\"\
    ,\n      \"http.method\": \"GET\",\n      \"http.status_code\": 200,\n      \"\
    http.path\": \"/my/service/asdasd\",\n      \"http.host\": \"orders.happyshop.com\"\
    \n    }\n  },\n  {\n    \"spanId\": \"7ddf6b31b320cc00\",\n    \"parentId\": \"\
    8165b19a37094800\",\n    \"traceId\": \"1368e0592a91fe00\",\n    \"timestamp\"\
    : 1591346182010,\n    \"duration\": 97,\n    \"name\": \"GET /orders/asdasd\"\
    ,\n    \"type\": \"EXIT\",\n    \"error\": false,\n    \"data\": {\n      \"http.url\"\
    : \"https://crm.internal/orders/asdasd\",\n      \"http.method\": \"GET\",\n \
    \     \"http.status_code\": 200,\n      \"http.path\": \"/orders/asdasd\",\n \
    \     \"http.host\": \"crm.internal\"\n    }\n  }\n]\nEOF\n```\n\n#### Limitations\n\
    \nAdhere to the following rate limits for the trace web service:\n\n- Maximum\
    \ API calls/sec: 20  \n- Maximum payload per POST request: A span must not exceed\
    \ 4 KiB. The request size must not exceed 4 MiB.  \n- Maximum batch size (spans/array):\
    \ 1000  \n\n## Backend REST API\nThe Instana API allows retrieval and configuration\
    \ of key data points. Among others, this API enables automatic reaction and further\
    \ analysis of identified incidents as well as reporting capabilities.\n\nThe API\
    \ documentation refers to two crucial parameters that you need to know about before\
    \ reading further:\n\n- `base`: This is the base URL of a tenant unit, e.g. `https://test-example.instana.io`.\
    \ This is the same URL that is used to access the Instana user interface.\n- `apiToken`:\
    \ Requests against the Instana API require valid API tokens. An initial API token\
    \ can be generated via the Instana user interface. Any additional API tokens can\
    \ be generated via the API itself.\n\n### Example\nHere is an Example to use the\
    \ REST API with Curl. First lets get all the available metrics with possible aggregations\
    \ with a GET call.\n\n```bash\ncurl --request GET \\\n  --url https://test-instana.instana.io/api/application-monitoring/catalog/metrics\
    \ \\\n  --header 'authorization: apiToken xxxxxxxxxxxxxxxx'\n```\n\nNext we can\
    \ get every call grouped by the endpoint name that has an error count greater\
    \ then zero. As a metric we could get the mean error rate for example.\n\n```bash\n\
    curl --request POST \\\n  --url https://test-instana.instana.io/api/application-monitoring/analyze/call-groups\
    \ \\\n  --header 'authorization: apiToken xxxxxxxxxxxxxxxx' \\\n  --header 'content-type:\
    \ application/json' \\\n  --data '{\n  \"group\":{\n      \"groupbyTag\":\"endpoint.name\"\
    \n  },\n  \"tagFilters\":[\n  \t{\n  \t\t\"name\":\"call.error.count\",\n  \t\t\
    \"value\":\"0\",\n  \t\t\"operator\":\"GREATER_THAN\"\n  \t}\n  ],\n  \"metrics\"\
    :[\n  \t{\n  \t\t\"metric\":\"errors\",\n  \t\t\"aggregation\":\"MEAN\"\n  \t\
    }\n  ]\n  }'\n```\n\n\n### Rate Limiting\nA rate limit is applied to API usage.\
    \ Up to 5,000 calls per hour can be made. How many remaining calls can be made\
    \ and when this call limit resets, can inspected via three headers that are part\
    \ of the responses of the API server.\n\n**X-RateLimit-Limit:** Shows the maximum\
    \ number of calls that may be executed per hour.\n\n**X-RateLimit-Remaining:**\
    \ How many calls may still be executed within the current hour.\n\n**X-RateLimit-Reset:**\
    \ Time when the remaining calls will be reset to the limit. For compatibility\
    \ reasons with other rate limited APIs, this date is not the date in milliseconds,\
    \ but instead in seconds since 1970-01-01T00:00:00+00:00.\n\n## Generating REST\
    \ API clients\n\nThe API is specified using the [OpenAPI v3](https://github.com/OAI/OpenAPI-Specification)\
    \ (previously known as Swagger) format.\nYou can download the current specification\
    \ at our [GitHub API documentation](https://instana.github.io/openapi/openapi.yaml).\n\
    \nOpenAPI tries to solve the issue of ever-evolving APIs and clients lagging behind.\
    \ Please make sure that you always use the latest version of the generator, as\
    \ a number of improvements are regularly made.\nTo generate a client library for\
    \ your language, you can use the [OpenAPI client generators](https://github.com/OpenAPITools/openapi-generator).\n\
    \n### Go\nFor example, to generate a client library for Go to interact with our\
    \ backend, you can use the following script; mind replacing the values of the\
    \ `UNIT_NAME` and `TENANT_NAME` environment variables using those for your tenant\
    \ unit:\n\n```bash\n#!/bin/bash\n\n### This script assumes you have the `java`\
    \ and `wget` commands on the path\n\nexport UNIT_NAME='myunit' # for example:\
    \ prod\nexport TENANT_NAME='mytenant' # for example: awesomecompany\n\n//Download\
    \ the generator to your current working directory:\nwget https://repo1.maven.org/maven2/org/openapitools/openapi-generator-cli/4.3.1/openapi-generator-cli-4.3.1.jar\
    \ -O openapi-generator-cli.jar --server-variables \"tenant=${TENANT_NAME},unit=${UNIT_NAME}\"\
    \n\n//generate a client library that you can vendor into your repository\njava\
    \ -jar openapi-generator-cli.jar generate -i https://instana.github.io/openapi/openapi.yaml\
    \ -g go \\\n    -o pkg/instana/openapi \\\n    --skip-validate-spec\n\n//(optional)\
    \ format the Go code according to the Go code standard\ngofmt -s -w pkg/instana/openapi\n\
    ```\n\nThe generated clients contain comprehensive READMEs, and you can start\
    \ right away using the client from the example above:\n\n```go\nimport instana\
    \ \"./pkg/instana/openapi\"\n\n// readTags will read all available application\
    \ monitoring tags along with their type and category\nfunc readTags() {\n\tconfiguration\
    \ := instana.NewConfiguration()\n\tconfiguration.Host = \"tenant-unit.instana.io\"\
    \n\tconfiguration.BasePath = \"https://tenant-unit.instana.io\"\n\n\tclient :=\
    \ instana.NewAPIClient(configuration)\n\tauth := context.WithValue(context.Background(),\
    \ instana.ContextAPIKey, instana.APIKey{\n\t\tKey:    apiKey,\n\t\tPrefix: \"\
    apiToken\",\n\t})\n\n\ttags, _, err := client.ApplicationCatalogApi.GetApplicationTagCatalog(auth)\n\
    \tif err != nil {\n\t\tfmt.Fatalf(\"Error calling the API, aborting.\")\n\t}\n\
    \n\tfor _, tag := range tags {\n\t\tfmt.Printf(\"%s (%s): %s\\n\", tag.Category,\
    \ tag.Type, tag.Name)\n\t}\n}\n```\n\n### Java\nDownload the latest openapi generator\
    \ cli:\n```\nwget https://repo1.maven.org/maven2/org/openapitools/openapi-generator-cli/4.3.1/openapi-generator-cli-4.3.1.jar\
    \ -O openapi-generator-cli.jar\n```\n\nA list for calls for different java http\
    \ client implementations, which creates a valid generated source code for our\
    \ spec.\n```\n//Nativ Java HTTP Client\njava -jar openapi-generator-cli.jar generate\
    \ -i https://instana.github.io/openapi/openapi.yaml -g java -o pkg/instana/openapi\
    \ --skip-validate-spec  -p dateLibrary=java8 --library native\n\n//Spring WebClient\n\
    java -jar openapi-generator-cli.jar generate -i https://instana.github.io/openapi/openapi.yaml\
    \ -g java -o pkg/instana/openapi --skip-validate-spec  -p dateLibrary=java8,hideGenerationTimestamp=true\
    \ --library webclient\n\n//Spring RestTemplate\njava -jar openapi-generator-cli.jar\
    \ generate -i https://instana.github.io/openapi/openapi.yaml -g java -o pkg/instana/openapi\
    \ --skip-validate-spec  -p dateLibrary=java8,hideGenerationTimestamp=true --library\
    \ resttemplate\n\n```\n"
