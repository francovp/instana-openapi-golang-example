    post:
      description: "This endpoint creates a new Custom Event Specification.\n\n##\
        \ Mandatory Parameters:\n\n- **name:** Name for the custom event\n\n- **entityType:**\
        \ Name of tha available plugins for the selected source\n\n- **rules.ruleType:**\
        \ Type of the rule being set for the custom event\n\n### Rule-type specific\
        \ parameters\n\nDepending on the chosen `ruleType`, there are further required\
        \ parameters:\n\n#### Threshold Rule using a dynamic built-in metric by pattern\
        \ :\n\n- **rules.conditionOperator:** Conditional operator for the aggregation\
        \ for the provided time window\n\n- **rules.metricPattern.prefix:** Prefix\
        \ pattern for the metric\n\n- **rules.metricPattern.operator:** Operator for\
        \ matching the metric\n\n```\ncurl --request POST 'https://<Host>/api/events/settings/event-specifications/custom'\
        \ \\\n--header 'Authorization: apiToken <Token>' \\\n--header 'Content-Type:\
        \ application/json' \\\n--data-raw '{ \"description\":\"Event for OpenAPI\
        \ documentation\", \"enabled\":true,\"entityType\":\"host\",\"expirationTime\"\
        :\"60000\",\"name\":\"Event for OpenAPI documentation\",\n\"query\":<Query>,\
        \ \n\"rules\":[{\"aggregation\":\"sum\",\"conditionOperator\":\">\", \"conditionValue\"\
        :0.1, \"metricName\":null, \"metricPattern\":{\"prefix\":\"fs\", \"postfix\"\
        :\"free\", \"operator\":\"endsWith\", \"placeholder\":\"/xvda1\"},\n\"rollup\"\
        :null, \"ruleType\":\"threshold\", \"severity\":10, \"window\":30000}], \"\
        triggering\":false\n}'\n```\nThe above example creates a custom event that\
        \ matches disk devices that end with \"/xvda1\" for the metric \"fs.{device}.free\"\
        \ for any host in scope.\n\n#### Threshold Rule using fixed metric :\n\n-\
        \ **rules.conditionOperator:** Conditional operator for the aggregation for\
        \ the provided time window\n\n- **rules.metricName:** Metric name for the\
        \ event\n\n```\ncurl --request POST 'https://<Host>/api/events/settings/event-specifications/custom'\
        \ \\\n--header 'Authorization: apiToken <Token>' \\\n--header 'Content-Type:\
        \ application/json' \\\n--data-raw '{ \"description\":\"Event for OpenAPI\
        \ documentation fixed Metric\", \"enabled\":true,\"entityType\":\"host\",\"\
        expirationTime\":\"60000\",\n\"name\":\"Event for OpenAPI documentation fixed\
        \ metric\",\"rules\":[{\"aggregation\":\"sum\",\"conditionOperator\":\">\"\
        , \"conditionValue\":0.1, \"metricName\":\"fs./dev/xvda1.free\", \n\"rollup\"\
        :null, \"ruleType\":\"threshold\", \"severity\":10, \"window\":30000}], \"\
        triggering\":false\n}'\n```\n\n#### System Rule:\n\n- **rules.systemRuleId:**\
        \ Id of the System Rule being set \n\n```\ncurl --request POST 'https://<Host>/api/events/settings/event-specifications/custom'\
        \ \\\n--header 'Authorization: apiToken <Token>' \\\n--header 'Content-Type:\
        \ application/json' \\\n--data-raw '{ \"description\":\"Event for OpenAPI\
        \ documentation System Rule\", \"enabled\":true,\"entityType\":\"any\",\"\
        expirationTime\":\"60000\",\n\"name\":\"Event for OpenAPI documentation System\
        \ Rule\", \"rules\":[{\"ruleType\":\"system\", \"systemRuleId\":\"entity.offline\"\
        ,\"severity\":10}], \"triggering\":false\n}'\n```\n\n#### Entity Verification\
        \ Rule:\n\n- **rules.matchingEntityType:** Type of the Entity\n- **rules.matchingOperator:**\
        \ Operator for matching the Entity name\n- **rules.matchingEntityLabel:**\
        \ Name Pattern for the Entity\n\n```\ncurl --request POST 'https://<Host>/api/events/settings/event-specifications/custom'\
        \ \\\n--header 'Authorization: apiToken <Token>' \\\n--header 'Content-Type:\
        \ application/json' \\\n--data-raw '{ \"description\":\"Event for OpenAPI\
        \ Entity Verification Rule\", \"enabled\":true,\"entityType\":\"host\",\"\
        expirationTime\":\"60000\",\n\"name\":\"Event for OpenAPI Entity Verification\
        \ Rule\",\n\"rules\":[{\"matchingEntityLabel\":\"test\", \"matchingEntityType\"\
        :\"jvmRuntimePlatform\",\"matchingOperator\":\"startsWith\",\"offlineDuration\"\
        :1800000, \n\"ruleType\":\"entity_verification\",\"severity\": 5}], \"triggering\"\
        :false\n}'\n```\n\n### Deprecations:\n\nThe entity types `application`, `service`\
        \ and `endpoint` are deprecated for custom events and need to be migrated\
        \ to a Smart Alert soon. We advise to configure a respective Smart Alert instead\
        \ of a custom Event. For more information please [refer to our documentation](https://www.ibm.com/docs/en/obi/current?topic=applications-smart-alerts).\n"
      operationId: postCustomEventSpecification
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomEventSpecification'
        required: true
      responses:
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomEventSpecificationWithLastUpdated'
      security:
      - ApiKeyAuth:
        - CanConfigureCustomAlerts
      summary: Create new custom event specification
