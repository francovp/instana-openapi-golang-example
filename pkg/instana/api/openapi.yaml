- description: "The endpoints of this group retrieve the metrics for defined applications,\
    \ discovered services and endpoints.\r\n### Mandatory Parameters\r\n\r\n**metrics**\
    \ A list of metric objects that define which metric should be returned, with the\
    \ defined aggregation. Each metrics objects consists of minimum two items:\r\n\
    1. *metric* select a particular metric to get a list of available metrics query\
    \ the [catalog endpoint](#operation/getApplicationCatalogMetrics)\r\n2. *aggregation*\
    \ depending on the selected metric different aggregations are available e.g. SUM,\
    \ MEAN, P95. The aforementioned [catalog endpoint](#operation/getApplicationCatalogMetrics)\
    \ gives you the metrics with the available aggregations.\r\n\r\n### Optional Parameters\r\
    \n\r\n**metrics** Default you will get an aggregated metric with for the selected\
    \ timeframe \r\n\r\n* *granularity* \r\n   * If it is not set you will get a an\
    \ aggregated value for the selected timeframe\r\n   * If the granularity is set\
    \ you will get data points with the specified granularity **in seconds**\r\n \
    \   * The granularity should not be greater than the `windowSize` (important:\
    \ `windowSize` is expressed in **milliseconds**)\r\n    * The granularity should\
    \ not be set too small relative to the `windowSize` to avoid creating an excessively\
    \ large number of data points (max 600)\r\n   \r\n**pagination** if you use pagination\
    \ you most probably want to fix the timeFrame for the retrieved metrics\r\n1.\
    \ *page* select the page number you want to retrieve\r\n2. *pageSize* set the\
    \ number of applications you want to return with one query\r\n\r\n**order** You\
    \ can order the returned items alphanumerical by label, either ascending or descending\r\
    \n1. *by* if the granularity is set to 1 you can use the metric name eg. \"latency.p95\"\
    \ to order by that value\r\n1. *direction* either ascending or descending\r\n\r\
    \n**timeFrame** As in our UI you can specify the timeframe for metrics retrieval.\r\
    \n```\r\n  windowSize           to\r\n     (ms)       (unix-timestamp)\r\n<----------------------|\r\
    \n```\r\n\r\nThe timeFrame might be adjusted to fit the metric granularity so\
    \ that there is no partial bucket. For example, if the query timeFrame is 08:02\
    \ - 09:02 and the metric granularity is 5 minutes, the timeFrame will be adjusted\
    \ to 08:05 - 09:00. The adjusted timeFrame will be returned in the response payload.\
    \ If the query does not have any metric with granularity, a default granularity\
    \ will be used for adjustment.\r\n\r\nTo narrow down the result set you have four\
    \ options to search for an application.\r\n\r\n**nameFilter | applicationId |\
    \ serviceId | endpointId**\r\n\r\n* *nameFilter:* filter by name with \"contains\"\
    \ semantic.\r\n\r\n* *applicationId:* search directly for an application by applicationId\
    \ \r\n\r\n* *serviceId:* search for applications that include a particular service\
    \ by serviceId\r\n\r\n* *endpointId:* search for applications that include a particular\
    \ endpoint by endpointId\r\n\r\n### Defaults\r\n\r\n**metrics**\r\n* *granularity:*\
    \ 1\r\n\r\n**order**\r\n* by application label ascending.\r\n\r\n**timeFrame**\r\
    \n```\r\n\"timeFrame\": {\r\n\t\"windowSize\": 60000,\r\n\t\"to\": {current timestamp}\r\
    \n}\r\n```\r\n**nameFilter | applicationId | serviceId | endpointId**\r\n* no\
    \ filters are applied in the default call\r\n"
