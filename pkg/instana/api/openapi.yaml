- description: "The API endpoints of this group can be used to manage Synthetic Locations\
    \ and Synthetic Tests. \nThese endpoints are only available for invited customers\
    \ for the Synthetic Monitoring Technology Preview.\n\n## Synthetic Location Properties:\n\
    - **id** Unique identifier of the location resource.\n- **label** Friendly name\
    \ of the location.\n- **description** The description of the location.\n- **locationType**\
    \ Indicates if the location is public or private.\n- **playbackCapability** The\
    \ playback capabilities provided by this location resource.\n  The playbackCapability\
    \ object has the following properties: \n  - **syntheticType** Different types\
    \ of synthetic tests that can be executed at this location. \n    Possible values\
    \ are HTTPAction, HTTPScript, BrowserScript, WebpageAction, and WebpageScript.\
    \ \n    The values are corresponding to the syntheticType parameter available\
    \ in the createSyntheticTest endpoint.\n  - **browserType** Different types of\
    \ supported Web browsers when creating synthetic tests for  WebpageAction and\
    \ WebpageScript. \n    Currently, only firefox is supported\n- **geoPoint** An\
    \ object includes the longitude, latitude, country name, and city name properties\
    \ of a location. \n- **popVersion** PoP's version\n- **customProperties** An object\
    \ with name/value pairs to provide additional information of the Synthetic location.\n\
    - **createdAt** The location created time, following RFC3339 standard.\n- **modifiedAt**\
    \ The location modified time, following RFC3339 standard.\n- **observedAt** The\
    \ timestamp when PoP requests a Synthetic test, following RFC3339 standard.\n\n\
    ## Synthetic Test Properties:\n- **id** Unique identifier of the Synthetic test\
    \ resource.\n- **label** Friendly name of the Synthetic test resource.\n- **description**\
    \ The description of the Synthetic test.\n- **active** Indicates if the Synthetic\
    \ test is started or not. The default is true.\n- **applicationId** Unique identifier\
    \ of the Application Perspective.\n- **configuration** An object which has two\
    \ properties: syntheticType and the corresponding configuration object:\n    -\
    \ **syntheticType** The type of the Synthetic test. Supported values are HTTPAction,\
    \ HTTScript, BrowserScript, WebpageAction,\n      and WebpageScript. The locations\
    \ assigned to execute this Synthetic\n      test must support this syntheticType,\
    \ i.e. the location's playbackCapabilities property.\n    - **markSyntheticCall**\
    \ Flag used to control if HTTP calls will be marked as synthetic calls/endpoints\
    \ in Instana backend, so they can be ignored when calculating service and application\
    \ KPIs, users can also check \"Hide Synthetic Calls\" checkbox to hide/show them\
    \ in UI.\n    - **XXXConfiguration** The configuration corresponding to the syntheticType.\
    \ Configuration types are HTTPActionConfiguration, HTTPScriptConfiguration,\n\
    \      BrowserScriptConfiguration, WebpageActionConfiguration, and WebpageScriptConfiguration.\
    \ Right now, only HTTPActionConfiguration\n      and HTTPScriptConfiguration are\
    \ supported.\n        - **HTTPActionConfiguration** has the following properties:\n\
    \            - **url** The URL is being tested. It is required.\n            -\
    \ **syntheticType** Its value is HTTPAction. It is required.\n            - **operation**\
    \ An operation being used must be one of GET, HEAD, OPTIONS, PATCH, POST, PUT,\
    \ and DELETE. By default, it is GET.\n            - **headers** An object with\
    \ header/value pairs\n                - **header** The header to be sent in operation.\
    \ It should not contain the terminating ':' character.\n                - **value**\
    \ The value of the header.\n            - **body** The body content to send with\
    \ the operation.\n            - **validationString** An expression to be evaluated.\n\
    \            - **followRedirect** A boolean type, true by default; to allow redirect.\n\
    \            - **allowInsecure** A boolean type,  true by default; if set to true\
    \ then allow insecure certificates\n              (expired, self-signed, etc).\n\
    \            - **retries** An integer type from 0 to 10, 0 by default.\n     \
    \         It indicates how many attempts (max 10) will be allowed\n          \
    \    to get a successful connection (not necessarily a successful result).\n \
    \             Failures like socket hangups, gateway timeouts, and DNS lookup fails\
    \ cause retires, but 404's 400's, do not.\n            - **retryInterval** The\
    \ time interval between retries in seconds. The default is 1s, max is 10s.\n \
    \           - **expectStatus** An integer type, by default, the Synthetic passes\
    \ for any 2XX status code.\n              This forces just one status code to\
    \ cause a pass, including what would normally be a fail, for example, a 404.\n\
    \        - **HTTPScriptConfiguration** has the following properties:\n       \
    \     - **script** The Javascript content, it is plain text, not base64 encoded.\
    \ It is required.\n            - **syntheticType** Its value is HTTPScript. It\
    \ is required.\n- **createdAt** The test created time, following RFC3339 standard.\n\
    - **createdBy** The user identifier who created the test resource.\n- **customProperties**\
    \ An object with name/value pairs to provide additional information of the Synthetic\
    \ test.\n- **locations** It is an array of the PoP location IDs where the Synthetic\
    \ tests are located.\n- **modifiedAt** The test last updated time, following RFC3339\
    \ standard.\n- **modifiedBy** The user identifier who updated the test resource.\n\
    - **playbackMode** Defines how the Synthetic test should be executed across multiple\n\
    \  PoPs. Possible values are Simultaneous or Staggered. Simultaneous\n  Synthetic\
    \ tests run at all locations simultaneously. Staggered\n  Synthetic tests run\
    \ from a different location at each interval.\n  Default is Staggered.\n- **testFrequency**\
    \ How often the playback for a Synthetic test is scheduled. The unit of the testFrequency\
    \ parameter is minute.\n  The default is every 15 minutes. \n"
  name: Synthetic Settings
- description: "The endpoints of this group retrieve the results for defined Synthetic\
    \ tests.\nThese endpoints are only available for invited customers for the Synthetic\
    \ Monitoring Technology Preview.\n\n## Get Synthetic test playback results \n\
    The endpoint returns the aggregated Synthetic test result data\n\n### Mandatory\
    \ Parameters  \n\n**testId** The unique identifier of a Synthetic test\n**metrics**\
    \ A list of metric objects that define which metric should be returned, with the\
    \ defined aggregation. Each metrics objects consists of minimum two items:\n1.\
    \ *metric* select a particular metric. This is the list of available metrics for\
    \ all types of Synthetic Tests: \n   response_time (ms), response_size (bytes),\
    \ status_code (an integer represents an HTTP response code, e.g., 200, 401, 500),\
    \ request_size (bytes), \n   upload_speed (bytes per second), download_speed (bytes\
    \ per second), \n   redirect_time (ms), redirect_count, connect_count, and status\
    \ (an integer, 1-success or 0-failure). \n   The following metrics are only available\
    \ for the HTTPAction type Synthetic Tests: blocking (bytes), dns (bytes), connect\
    \ (bytes), ssl (bytes), \n   sending (bytes), waiting (bytes), and receiving (bytes).\n\
    2. *aggregation* Depending on the selected metric, different aggregations are\
    \ available e.g., SUM, MEAN, P90 (90th percentile), and DISTINCT_COUNT. \n\n**timeFrame**\
    \ As in our UI you can specify the timeframe for metrics retrieval.\n```\n  windowSize\
    \           to\n     (ms)       (unix-timestamp)\n<----------------------|\n```\n\
    The timeFrame might be adjusted to fit the metric granularity so that there is\
    \ no partial bucket. For example, if the query timeFrame is 08:02 - 09:02 and\
    \ the metric granularity is 5 minutes, the timeFrame will be adjusted to 08:05\
    \ - 09:00. The adjusted timeFrame will be returned in the response payload. If\
    \ the query does not have any metric with granularity, a default granularity will\
    \ be used for adjustment.\n\n### Optional Parameters\n\n**metrics** By default\
    \ you will get an aggregated metric for the selected timeframe\n\n* *granularity*\n\
    \    * If it is not set you will get an aggregated value for the selected timeframe\n\
    \    * If the granularity is set you will get data points with the specified granularity\
    \ **in seconds**\n    * The granularity should not be greater than the `windowSize`\
    \ (important: `windowSize` is expressed in **milliseconds**)\n    * The granularity\
    \ should not be set too small relative to the `windowSize` to avoid creating an\
    \ excessively large number of data points (max 600)\n    * The granularity values\
    \ are the same for all metrics\n\n**pagination** if you use pagination you most\
    \ probably want to fix the timeFrame for the retrieved metrics\n1. *page* select\
    \ the page number you want to retrieve\n2. *pageSize* set the number of Synthetic\
    \ test results you want to return with one query\n\n**order** You can order the\
    \ returned items alphanumerical by label, either ascending or descending\n1. *by*\
    \ Use the metric name, e.g. \"response_time\", to order by its value\n2. *direction*\
    \ either ascending (ASC) or descending (DESC)\n\nTo narrow down the result set\
    \ you have two options to search for a test.\n\n**locationId | applicationId**\n\
    \n* *locationId:* filter by locationId\n\n* *applicationId:* filter by applicationId\n\
    \n### Defaults\n\n**metrics**\n* *granularity:* 0\n\n**timeFrame**\n```\n\"timeFrame\"\
    : {\n\t\"windowSize\": 60000,\n\t\"to\": {current timestamp}\n}\n```\n**locationId\
    \ | applicationId**\n* no filters are applied in the default call\n\n### Sample\
    \ payload to get a Synthetic test result\n```\n{\n    \"testId\": \"tUmWgvzdo1Q1vpVRpzR5\"\
    ,\n    \"//comment1\": \"Get test results from last 30 minutes (windowSize), data\
    \ are aggregated every 10 minutes (granularity)\",\n    \"//comment2\": \"The\
    \ granularity values for response_time and response_size must be the same\n  \
    \  \"metrics\": [\n     {\n        \"aggregation\": \"MEAN\",\n        \"granularity\"\
    : 600,    \n        \"metric\": \"response_time\"\n     },\n     {\n        \"\
    aggregation\": \"MEAN\",\n        \"granularity\": 600,    \n        \"metric\"\
    : \"response_size\"\n     }],\n     \"timeFrame\": {\n       \"to\": 0,\n    \
    \   \"windowSize\": 1800000  \n     }\n}\n```\n\n## Get a list of Synthetic test\
    \ playback results (no aggregation)\n### Mandatory Parameters\n**syntheticMetrics**\
    \ It is an array of metrics. The available metrics for all types of Synthetic\
    \ Tests: id (a string representing the test result ID), \nresponse_time (ms),\
    \ response_size (bytes), status_code (an integer represents an HTTP response code,\
    \ e.g., 200, 401, 500), request_size (bytes),\nupload_speed (bytes per second),\
    \ download_speed (bytes per second),\nredirect_time (ms), redirect_count, connect_count,\
    \ and status (an integer, 1-success or 0-failure).\nThe following metrics are\
    \ only available for the HTTPAction type Synthetic Tests: blocking (bytes), dns\
    \ (bytes), connect (bytes), ssl (bytes),\nsending (bytes), waiting (bytes), and\
    \ receiving (bytes).\n\n**timeFrame** As in our UI you can specify the timeframe\
    \ for metrics retrieval.\n```\n  windowSize           to\n     (ms)       (unix-timestamp)\n\
    <----------------------|\n```\n\n### Optional Parameters\n**pagination** if you\
    \ use pagination you most probably want to fix the timeFrame for the retrieved\
    \ metrics\n1. *page* select the page number you want to retrieve\n2. *pageSize*\
    \ set the number of Synthetic test results you want to return with one query\n\
    \n**order** You can order the returned items alphanumerical by label, either ascending\
    \ or descending\n1. *by* Use the metric name, e.g. \"response_time\" to order\
    \ by that value\n2. *direction* either ascending (ASC) or descending (DESC)\n\n\
    **tagFilters** It serves as a filter to narrow down return results. The name of\
    \ a tagFilter is the metric name. \n\n### Sample payload to get a list of Synthetic\
    \ test results\n```json\n{\n  \"syntheticMetrics\":[\"response_time\",\"response_size\"\
    ],\n  \"order\":{\n    \"by\":\"response_time\",\n    \"direction\":\"DESC\"\n\
    \  },\n  \"tagFilters\":[{\n    \"stringValue\":\"hYziqsaXSJmQsehOWg1S\",\n  \
    \  \"name\":\"testId\",\n    \"operator\":\"EQUALS\"\n  }],\n  \"timeFrame\":\
    \ {\n    \"to\": 0,\n    \"windowSize\": 1800000\n  }\n}\n```\n\n## Get a list\
    \ of Synthetic tests with Success Rate and Average Response Time data\nThe endpoint\
    \ returns a list of Synthetic tests with Success Rate and Average Response Time\
    \ result data\n\n### Mandatory Parameters\n\n**metrics**\n1. *metric* select a\
    \ particular metric. Right now, only response_time (ms) is supported.\n2. *aggregation*\
    \ MEAN\n3. *granularity* 60\n\n**timeFrame** As in our UI you can specify the\
    \ timeframe for metrics retrieval.\n```\n  windowSize           to\n     (ms)\
    \       (unix-timestamp)\n<----------------------|\n\n\"timeFrame\": {\n\t\"windowSize\"\
    : 60000,\n\t\"to\": {current timestamp}\n}\n```\n\n### Optional Parameters\n\n\
    **pagination** if you use pagination you most probably want to fix the timeFrame\
    \ for the retrieved metrics\n1. *page* select the page number you want to retrieve\n\
    2. *pageSize* set the number of Synthetic test results you want to return with\
    \ one query\n\n**order** You can order the returned items alphanumerical by label,\
    \ either ascending or descending\n1. *by* Use the metric name, \"response_time\"\
    , to order by its value\n2. *direction* either ascending (ASC) or descending (DESC)\n\
    \n**tagFilters** It serves as a filter to narrow down return results. The name\
    \ of a tagFilter is one of the following: synthetic_type, location_id, and application_id.\n\
    ```\n\"tagFilters\":[{\n  \"stringValue\":\"hYziqsaXSJmQsehOWg1S\",\n  \"name\"\
    :\"application_id\",\n  \"operator\":\"EQUALS\"\n}]\n```\n\nTo narrow down the\
    \ result set you have three options to search for a test.\n\n**synthetic_type\
    \ | location_id | application_id**\n\n* *synthetic_type:* filter by syntheticType,\
    \ either HTTPAction or HTTPScript\n\n* *location_id:* filter by locationId\n\n\
    * *application_id:* filter by applicationId\n\n### Defaults\n\n**synthetic_type\
    \ | location_id | application_id**\n* no filters are applied in the default call\n\
    \n### Sample payload to get a list of Synthetic tests with SuccessRate and Average\
    \ Response Time results\n```\n{\n    \"metrics\": [\n     {\n        \"aggregation\"\
    : \"MEAN\",\n        \"granularity\": 60,    \n        \"metric\": \"response_time\"\
    \n     }],\n     \"timeFrame\": {\n       \"to\": 0,\n       \"windowSize\": 3600000\
    \  \n     }\n}\n```\n\n## Get Synthetic test playback result detail data\n\n###\
    \ Query Parameters\n* *type* The type of the detailed data. Its value is one of\
    \ these types: SUBTRANSACTIONS, LOGS, IMAGES, VIDEOS, and HAR.\n* *name* The name\
    \ of the file to be retrieved, if more than one file available for the same type.\
    \ Used when the type equals to LOGS or IMAGES"
