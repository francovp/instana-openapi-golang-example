- description: "The following four endpoints expose our analyze functionality.\nPart\
    \ of this are two group endpoints to retrieve metrics for traces and calls rolled\
    \ up and filtered individually. \nFurthermore you can [search and filter all traces](#operation/getTraces)\
    \ and retrieve [all details](#operation/getTrace) attached to the trace.\n\n##\
    \ Parameters\n### Mandatory Parameters (only for group Endpoints):\n**group**\
    \ It is mandatory to select a tag by which the calls and traces are grouped for\
    \ the distinct endpoint call\n* *groupByTag* select a tag by which the calls and\
    \ traces are grouped \n  * a full list of available tags can be retrieved from\
    \ the [application tag catalog](#operation/getApplicationTagCatalog)\n  * for\
    \ the trace endpoint only two tags are reasonable and working: `trace.endpoint.name`\
    \ and `trace.service.name` which indicate the entry endpoint or service for the\
    \ trace\n* *groupByTagSecondLevelKey* tags of type KEY_VALUE_PAIR need a second\
    \ parameter e.g for `kubernetes.deployment.label` you would need provide the label\
    \ you want to groupBy here.\n\n### Optional Parameters\n**pagination**\n* *offset*\
    \ set the starting point for the data retrieval\n* *retrievalSize* you set the\
    \ number of returned values\n* *ingestionTime* if you want to paginate through\
    \ your result set you are interested in having the data for a fixed time point,\
    \ the results set has a `cursor` class that has a ingestionTime property that\
    \ indicates what you have to enter here.\n**order**\n\n**timeFrame** As in our\
    \ UI you can specify the timeframe for metrics retrieval.\n```\n  windowSize \
    \          to\n     (ms)       (unix-timestamp)\n<----------------------|\n```\n\
    The timeFrame might be adjusted to fit the metric granularity so that there is\
    \ no partial bucket. For example, if the query timeFrame is 08:02 - 09:02 and\
    \ the metric granularity is 5 minutes, the timeFrame will be adjusted to 08:05\
    \ - 09:00. The adjusted timeFrame will be returned in the response payload. If\
    \ the query does not have any metric with granularity, a default granularity will\
    \ be used for adjustment.\n\n**tagFilters** As in the UI you able to filter your\
    \ query by a tag. To get a list of all available tags you can query the [application\
    \ tag catalog](#operation/getApplicationTagCatalog)\n* *name* The name of the\
    \ tag as returned by the catalog\n* *value* The filter value of the tag, possible\
    \ types are:\n  * \"STRING\" alphanumerical values, valid operators: \"EQUALS\"\
    , \"CONTAINS\", \"NOT_EQUAL\", \"NOT_CONTAIN\", \"NOT_EMPTY\",  \"IS_EMPTY\"\n\
    \  * \"NUMBER\" numerical values, valid operators: \"EQUALS\", \"LESS_THAN\" \"\
    GREATER_THAN\"\n  * \"KEY_VALUE_PAIR\" \n* *operator* one of the valid operators\
    \ for the type of the selected tag\n\n**metrics** A list of metric objects that\
    \ define which metric should be returned, with the defined aggregation. Each metrics\
    \ objects consists of minimum two items:\n1. *metric* select a particular metric,\
    \ available metrics in this context are\n   * Latency Mean\n   * Error Rate\n\
    \   * Traces Sum\n2. *aggregation* depending on the selected metric different\
    \ aggregations are available e.g. SUM, MEAN, P95. The aforementioned [catalog\
    \ endpoint](#operation/getApplicationCatalogMetrics) gives you the metrics with\
    \ the available aggregations.\n3. *granularity* \n   * If it is not set you will\
    \ get a an aggregated value for the selected timeframe\n   * If the granularity\
    \ is set you will get data points with the specified granularity **in seconds**\n\
    \    * The granularity should not be greater than the `windowSize` (important:\
    \ `windowSize` is expressed in **milliseconds**)\n    * The granularity should\
    \ not be set too small relative to the `windowSize` to avoid creating an excessively\
    \ large number of data points (max 600)\n\n### Defaults:\n**timeFrame**\n```\n\
    \"timeFrame\": {\n\t\"windowSize\": 60000,\n\t\"to\": {current timestamp}\n}\n\
    ```\n"
