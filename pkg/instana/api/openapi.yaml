        \ a set of permissions applied to the group.\n\nIn case `permissions` include\
        \ the entry `RESTRICTED_ACCESS`, this group will have a scope limited by its\
        \ areas.\n\nThe areas are included inside the `permissionSet`.\n\nWhen `permissions`\
        \ contains `RESTRICTED_ACCESS`, permissions with preffix `ACCESS_*`are applied.\n\
        \nThe scopeRoleId is a fixed value for each area type:\n\n| Area         \
        \           | value         |\n| ----------------------- | ------------- |\n\
        | applicationIds          | -100          |\n| kubernetesClusterUUIDs  | -200\
        \          |\n| kubernetesNamespaceUIDs | -300          |\n| websiteIds  \
        \            | -400          |\n| mobileAppIds            | -500         \
        \ |\n| infraDfqFilter          | -600          |\n\nFor example:\n\n```\n\
        [\n    {\n        \"id\": \"7hwdhtt7TU2CJDgYXgwwww\",\n        \"name\": \"\
        Scoped Group\",\n        \"members\": [\n            {\n                \"\
        userId\": \"61892cfdfcffab03016b2950\",\n                \"email\": \"jhon@example.com\"\
        \n            }\n        ],\n        \"permissionSet\": {\n        \"permissions\"\
        : [\n            \"CAN_VIEW_LOGS\",\n            \"ACCESS_APPLICATIONS\",\n\
        \            \"ACCESS_KUBERNETES\",\n            \"CAN_VIEW_TRACE_DETAILS\"\
        ,\n            \"ACCESS_MOBILE_APPS\",\n            \"RESTRICTED_ACCESS\"\
        ,\n            \"CAN_EDIT_ALL_ACCESSIBLE_CUSTOM_DASHBOARDS\"\n        ],\n\
        \        \"applicationIds\": [\n            {\n            \"scopeId\": \"\
        1qvWgVfLTNqi9gGTcCaNUw\",\n            \"scopeRoleId\": \"-100\"\n       \
        \     }\n        ],\n        \"kubernetesClusterUUIDs\": [\n            {\n\
        \            \"scopeId\": \"induced\",\n            \"scopeRoleId\": \"-200\"\
        \n            }\n        ],\n        \"kubernetesNamespaceUIDs\": [],\n  \
        \      \"websiteIds\": [\n        ],\n        \"mobileAppIds\": [\n      \
        \      {\n            \"scopeId\": \"GYSddOsgTZGtLx7wI8FZcQ\",\n         \
        \   \"scopeRoleId\": \"-500\"\n            }\n        ],\n        \"infraDfqFilter\"\
        : {\n            \"scopeId\": \"production\",\n            \"scopeRoleId\"\
        : \"-600\"\n        }\n    }\n]\n```\nIn this case `Scoped Group` has no access\
        \ to websites due to having `RESTRICTED_ACCESS` but not `ACCESS_WEBSITES`.\n\
        \nAlso due to having `RESTRICTED_ACCESS`, the only visible application is\
        \ the one with this id: `1qvWgVfLTNqi9gGTcCaNUw`.\n\nSame applies to `kubernetesClusterUUIDs`,\
        \ `kubernetesNamespaceUIDs`, `mobileAppIds`and `infraDfqFilter`, with the\
        \ only difference is that `infraDfqFilter`\nuses a filter \"production\" instead\
        \ of an id. "
