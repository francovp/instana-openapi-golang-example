  /api/infrastructure-monitoring/snapshots:
    get:
      description: "These APIs can be used to retrieve information about hosts, processes,\
        \ JVMs and other entities that we are calling snapshots. A snapshot represents\
        \ static information about an entity as it was at a specific point in time.\
        \ To clarify:\r\n**Static information** is any information which is seldom\
        \ changing, e.g. process IDs, host FQDNs or a list of host hard disks. The\
        \ counterpart to static information are metrics which have a much higher change\
        \ rate, e.g. host CPU usage or JVM garbage collection activity. Snapshots\
        \ only contain static information.\r\n- Snapshots are **versioned** and represent\
        \ an entity's state for a specific point in time. While snapshots only contain\
        \ static information, even that information may change. For example you may\
        \ add another hard disk to a server. For such a change, a new snapshot would\
        \ be created.\r\n- The **size** parameter can be used in order to limit the\
        \ maximum number of retrieved snapshots.\r\n- The **offline** parameter is\
        \ used to allow deeper visibility into snapshots. Set to `false`, the query\
        \ will return all snapshots that are still available on the given **to** timestamp.\
        \ However, set to `true`, the query will return all snapshots that have been\
        \ active within the time window, this must at least include the online result\
        \ and snapshots terminated within this time.\r\n"
      operationId: getSnapshots
      parameters:
      - explode: true
        in: query
        name: query
        required: false
        schema:
          type: string
        style: form
      - explode: true
        in: query
        name: to
        required: false
        schema:
          format: int64
