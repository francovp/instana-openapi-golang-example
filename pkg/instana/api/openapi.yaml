- description: "The API endpoints of this group can be used to manage Application\
    \ alert configurations.\n\n## Parameters:\n\n- **id:** ID of the application alert\
    \ config which needs to be updated.\n\n- **name:** Name for the application alert\
    \ configuration.\n\n- **description:** Description for the application alert configuration.\n\
    \n- **severity:** The severity of the alert when triggered, which is either `5`\
    \ (Warning), or `10` (Critical).\n\n- **triggering:** Optional flag to indicate\
    \ whether also an Incident is triggered or not.\n\n- **applications:** Selection\
    \ of application, services and endpoints in scope.\n\n  The selection defines\
    \ a tree of included or excluded sub entities. The defined `inclusive` flag defines\
    \ whether this node and his child nodes are included (`inclusive: true`) or excluded\
    \ (`inclusive: false`) by default. Empty selections or unnecessary selections\
    \ are not allowed. \n\n  #### Example 1: Select an entire Application Perspective\n\
    \n  To select the entire application with ID `<appId>` including all its services\
    \ and endpoints, simply provide the following selection object:\n\n  ```json\n\
    \  \"applications\": {\n      \"<appId>\": {\n          \"applicationId\": \"\
    <appId>\"\n      }\n  }\n  ```\n\n  Leaf nodes of the selection tree default to\
    \ `true` if no `inclusive` value is defined.\n\n  #### Example 2: Specific selection\
    \ of services and endpoints\n\n  To select not the entire application with ID\
    \ `<appId>`, but only the entire serivces Service1 with ID `<service1>` and Service2\
    \ with ID `<service2>`, with the exception of endpoint `<endpoint2>` of Service2.\
    \ And in addition, only Endpoint `<endpoint3>` of Service3 with id `<service3>`,\
    \ then use the following selection:\n\n  ```json\n  \"applications\": {\n    \
    \  \"<appId>\": {\n          \"applicationId\": \"<appId>\",\n          \"inclusive\"\
    : false,\n          \"services\": {\n              \"<service1>\": {\n       \
    \           \"serviceId\": \"<service1>\"\n              },\n              \"\
    <service2>\": {\n                  \"serviceId\": \"<service2>\",\n          \
    \        \"inclusive\": true,\n                  \"endpoints\": {\n          \
    \            \"<endpoint2>\": {\n                          \"endpointId\": \"\
    <endpoint2>\",\n                          \"inclusive\": false\n             \
    \         }\n                  }\n              },\n              \"<service3>\"\
    : {\n                  \"serviceId\": \"<service3>\",\n                  \"inclusive\"\
    : false,\n                  \"endpoints\": {\n                      \"<endpoint3>\"\
    : {\n                          \"endpointId\": \"<endpoint3>\",\n            \
    \              \"inclusive\": true\n                      }\n                \
    \  }\n              }\n          }\n      }\n  }\n  ``` \n\n- **boundaryScope:**\
    \ Boundary scope of the Application Perspective\n\n- **tagFilterExpression:**\
    \ Boolean expression of tag filters to define the scope of relevant calls.\n\n\
    - **includeInternal:** Optional flag to indicate whether also internal calls are\
    \ included in the scope or not. The default is `false`.\n\n- **includeSynthetic:**\
    \ Optional flag to indicate whether also synthetic calls are included in the scope\
    \ or not. The default is `false`.\n\n- **evaluationType:** The alert evaluation\
    \ type of the alert configuration. For example, this allows to configure whether\
    \ calls of the configured scope is aggregated to a single metric that is then\
    \ considered for alerting (`\"PER_AP\"`), or whether each service of an Appliction\
    \ Perspective is is evaluated individually (`\"PER_AP_SERVICE\"`).\n\n- **granularity:**\
    \ The evaluation granularity used for detection of violations of the defined threshold.\
    \ In other words, it defines the size of the tumbling window used.\n\n- **rule:**\
    \ Indicates the type of rule this alert configuration is about.\n\n- **threshold:**\
    \ Indicates the type of threshold this alert rule is evaluated on .\n\n- **timeThreshold:**\
    \ Indicates the type of violation of the defined threshold.\n\n- **alertChannelIds:**\
    \ List of IDs of alert channels defined in Instana.\n\n## Deprecated Parameters\n\
    \n- **applicationId:** Unique ID of the Application Perspective. It is replaced\
    \ by **applications**."
